<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width-device-width, initial-scale=1.0">
  <title>Recreational Club</title>
  <link rel="stylesheet" href="coach.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css">
  
</head>
<body>    

    <script src="coach.js"></script>
    <div class="content-container">
        <div class="title">
            <header>
                <h1> Recreational Club Membership </h1>
                Welcome back coach!
                <hr>
            </header>
        </div>

        <div class="centered">
            <div class="child"> <!-- sends messages to specified members or to all at once-->
                <h2>Send Custom Message to Users</h2>
                <form id="messageForm">
                    <button class="button"type="submit">Send Message</button> 
                    <button class="button"type="submit">Send All</button>
                    <br><br>

                    <label for="usernamesInput">Enter member names (comma-separated):</label>
                    <input class="input"type="text" id="usernamesInput" name="usernames" placeholder="e.g., member1, member2, member3">
                    <br><br>

                    <label for="messageInput">Enter your message:</label><br>
                    <textarea id="messageInput" name="message" rows="4" cols="50" required></textarea><br><br>

                </form>
            </div>
            
            <div class="child"> <!-- sends a reminder message to specified members who are behind on payments-->
                <h2>Send Remainder for Payment</h2>
                <form id="messageForm">
                    
                    <button class="button"type="submit">Send Remainder</button>
                    <br><br>
                    <label for="usernamesInput">Enter member names (comma-separated):</label><br>
                    <input class="input"type="text" id="usernamesInput" name="usernames" placeholder="e.g., member1, member2, member3" required>
    
                </form>
            </div>
            <div class="child"> <!-- once button clicked shows list of all members coach has-->
                <h2>Show Members</h2>
                
                <button style = "position:relative; top:40px;"class="button">
                    Member List
                </button>
            </div>
            <div class="child"><!-- once button clicked shows list of all members that have missed a payment-->
                <h2>Behind on Payment</h2>
                <button style = "position:relative; top:40px;"class="button">
                    Member List
                </button>
            </div>
        </div>
        <div id="CalendarSection" style="display: true;">

            <h1>Calendar</h1>
    
            <button onclick="previousMonth()">  Previous Month</button>
            <button onclick="nextMonth()">Next Month</button>
            <br>
            <div id="calendar"></div>
        </div>
    </div>
    
</body>
</html>
