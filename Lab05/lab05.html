<!DOCTYPE html>
<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.2.1/html2canvas.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="lab05.css">


    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <script>
        $(document).ready(function () {

            $(function () {
                $(".parts").draggable()
            });

            $("#Save").click(function () {
                const targetElement = document.querySelector(".div1");

                html2canvas(targetElement).then(function (canvas) {
                    const downloadLink = document.createElement("a");
                    downloadLink.href = canvas.toDataURL("image/png"); 
                    downloadLink.download = "mr_potato_head.png";
                    downloadLink.click();
                });
            });

            $("#hideBody").click(function () {
                $(".image1").hide();
            });
            $("#showBody").click(function () {
                $(".image1").show();
            });

            $("#hideEyes").click(function () {
                $(".image2").hide();
            });
            $("#showEyes").click(function () {
                $(".image2").show();
            });

            $("#hideEyebrows").click(function () {
                $(".image3").hide();
            });
            $("#showEyebrows").click(function () {
                $(".image3").show();
            });

            $("#hideArms").click(function () {
                $(".image4").hide();
            });
            $("#showArms").click(function () {
                $(".image4").show();
            });

            $("#hideEars").click(function () {
                $(".image5").hide();
            });
            $("#showEars").click(function () {
                $(".image5").show();
            });

            $("#hideHat").click(function () {
                $(".image6").hide();
            });
            $("#showHat").click(function () {
                $(".image6").show();
            });

            $("#hideMouth").click(function () {
                $(".image7").hide();
            });
            $("#showMouth").click(function () {
                $(".image7").show();
            });

            $("#hideMustache").click(function () {
                $(".image8").hide();
            });
            $("#showMustache").click(function () {
                $(".image8").show();
            });

            $("#hideNose").click(function () {
                $(".image9").hide();
            });
            $("#showNose").click(function () {
                $(".image9").show();
            });

            $("#hideShoes").click(function () {
                $(".image10").hide();
            });
            $("#showShoes").click(function () {
                $(".image10").show();
            });

            let isAnimating = false;
                
            $(".hoverpic").mouseenter(function() {
                if (!isAnimating) {
                    isAnimating = true;
                    $(".hoverpic").animate({ width: '100%', height: '100%' }, 3000, function() {
                        isAnimating = false;
                        $(".btn").show();
                    });
                }
            });
            
            $("#revert").click(function() {
                $(".hoverpic").css("width", "50px");
                $(".hoverpic").css("height", "50px");
                $(".btn").hide();
            });

        });


    </script>

</head>

<header>
    <h1>Mr. Potato Head Game</h1>
</header>

<body class="row">
    <div class="col-lg-6 div1">
        <h2>
            Build and Drag the Pieces of Mr. Potato Head
        </h2>

        <img class="image1 parts" src="images/Body.png" alt="">
        <img class="image2 parts" src="images/Eyes.png" alt="">
        <img class="image3 parts" src="images/Eyebrows.png" alt="">
        <img class="image4 parts" src="images/Arms.png" alt="">
        <img class="image5 parts" src="images/Ears.png" alt="">
        <img class="image6 parts" src="images/Hat.png" alt="">
        <img class="image7 parts" src="images/Mouth.png" alt="">
        <img class="image8 parts" src="images/Mustache.png" alt="">
        <img class="image9 parts" src="images/Nose.png" alt="">
        <img class="image10 parts" src="images/Shoes.png" alt="">
    </div>

    <div class="col-lg-3 div2">

        <h3>Show or Hide Mr. Potato Head's Body Parts</h3>
        <button id="showBody">Show Body</button>
        <button id="hideBody">Hide Body</button> <br>

        <button id="showEyes">Show Eyes</button>
        <button id="hideEyes">Hide Eyes</button> <br>

        <button id="showEyebrows">Show Eyebrows</button>
        <button id="hideEyebrows">Hide Eyebrows</button> <br>

        <button id="showArms">Show Arms</button>
        <button id="hideArms">Hide Arms</button> <br>

        <button id="showEars">Show Ears</button>
        <button id="hideEars">Hide Ears</button> <br>

        <button id="showHat">Show Hat</button>
        <button id="hideHat">Hide Hat</button> <br>

        <button id="showMouth">Show Mouth</button>
        <button id="hideMouth">Hide Mouth</button> <br>

        <button id="showMustache">Show Mustache</button>
        <button id="hideMustache">Hide Mustache</button> <br>

        <button id="showNose">Show Nose</button>
        <button id="hideNose">Hide Nose</button> <br>

        <button id="showShoes">Show Shoes</button>
        <button id="hideShoes">Hide Shoes</button> <br>

        <br><br><br>

        <button id="Save">Save</button> <br>
    </div>
    
    
    <div class="container">
        <h3>Hover over this image to increase its size</h3>
        <img class="hoverpic" src="images/MrsPotatoHead.webp" alt="">
        
        <button class="btn" id="revert">Revert</button> <br>
    </div>

</body>

</html>
