<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recreational Club</title>
  <link rel="stylesheet" href="login.css">
</head>

<body>
  
  <div style="height: 5%; border: none; padding: none; margin-top: none;">
    
    <div style="margin-top:-3%" class="bg-text">
      <h1>Recreation House</h1>
    </div>
    
  </div>
  
  <div class="content-container">
    
    <div style="margin-top:10%;" class="wrapper"> 
      <form id="signup-form">
        <h1> Welcome! Sign Up Below </h1>
        
        <div class="input-box">
          <input id="name" type="text" placeholder="Name" required>
        </div>
        <div class="input-box">
          <input id="email" type="email" placeholder="Email Address" required>
        </div>
        <div class="input-box">
          <input id="dob" type="text" max="2007-01-01" placeholder="Date of Birth" onfocus="this.type='date'" required>
        </div>
        <div class="input-box">
          <input list="role-options" id="role" name="role" placeholder="Role/Position" required>
          <datalist id="role-options">
            <option value="Member">
              <option value="Coach">
                <option value="Treasurer">
                </datalist>
              </div>
              <div class="input-box">
                <input id="username" type="text" placeholder="Username" required>
              </div>
              <div class="input-box">
                <input id="password" type="password" placeholder="Password" required>
              </div>
              
              <button type="submit" class="btn"> Submit </button>
              
              <div class="register-link">
                <p>Already have an account? <a href="./login.html">Log In Now</a> </p>
              </div>
              
            </form>
          </div>
        </div>
        
        
        
          <script src="https://www.gstatic.com/firebasejs/8.2.5/firebase-app.js"></script>
          <script src="https://www.gstatic.com/firebasejs/8.2.5/firebase-database.js"></script>
          <script src="register.js"></script>
        
      </body>
      </html>
