<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">



  <link rel="stylesheet" href="Treasurer's Page.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css">

</head>
<body class="container-fluid" style="padding: 0;">
  
  <img class="bg-img">
  
  <div class="welcome-banner" style="text-align: center;">
    <h1 style="font-size:60px;">Welcome back, Treasurer!</h1>
    <p>Manage Club Finances and View Coaches Below</p>
  </div>

  <hr>

  <div style="display: flex; flex-direction: row; ">

    <svg id="progress-container" style="margin-top:4%;">
      <circle id="progress-circle" cx="100" cy="100" r="70"></circle>
      <text id="progress-text" x="40" y="110" style="fill:black ; font-size:25px;">$0</text>
    </svg>

    <div id="Income Section" style="display: block; width: 20%;">
      <h5 style="text-align: center;">Add Income</h5>

      <label for="Income Value">Income Value:</label>
      <br>
      <input type="text" id="Income Value" name="Income Value">
      <br>

      <label for="Income Reason">Income Reason:</label>
      <br>
      <textarea type="text" id="Income Reason" name="Income Reason"></textarea>
      <br>
      
      <button type="button" id="button" onclick="updatevalIncome()">Submit</button>
      <br>
    </div>

    <div id="Expense Section" style="display: block; width: 20%;">
      <h5 style="text-align: center;">Add Expense</h5>

      <label for="Expense Value">Expense Value:</label>
      <br>
      <input type="text" id="Expense Value" name="Expense Value">
      <br>
  
      <label for="Expense Reason">Expense Reason:</label>
      <br>
      <textarea type="text" id="Expense Reason" name="Expense Reason"></textarea>
      <br>
  
      <button type="button" id="button" onclick="updatevalExpense()">Submit</button>
    </div>

    <div id="Expense Section" style="display: block; width: 20%;">
      <h5 style="text-align: center;">Month Account Payables</h5>
      
    </div>

    <div id="Expense Section" style="display: block; width: 20%;">
      <h5 style="text-align: center;">Upcoming Expenses</h5>
      
    </div>



    

  </div>
  <br>

  
  <div id="calendar"></div>

  <div class="section-container" >
    <h3>Add/Remove Member</h3>
    <form id="calUpdate" class="form-container">
        <input class="input"type="text" id="username" name="username" placeholder="username" required><br>
        
        <div id="add-practices">
            <label class="form-label" for="cal-prac-picker">Practice Date:</label>
            <div class="">
                <input type="date" id="cal-prac-picker" name="trip-start" value="" min="2024-04-11" max="2026-01-01"/>
                <p style="margin-bottom: 0%; font-size: 12px;">Practices to book:</p>
                <ul style="margin-top: 0;" id="practices-to-add"></ul>
            </div>
            <button id="AddUser" class="form-button" type="submit" onclick="addMembertoCal(event)">Add Member</button>
            <button onclick="removeMember()"class="form-button" type="submit">Remove Member</button>
        </div>  
    </form>
</div>


<div class="section-container">
  <button onclick="openLogs()" type="View" class="form-button" style="margin-bottom: 0; margin-top: 0;">View Full Member Log</button>
  <ul id="memberList" style="margin-top: 25px;">
  </ul>
</div>

  
 


  <script src="Treasurer's Page.js"></script>

</body>
</html>
