<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width-device-width, initial-scale=1.0">
  <title>Recreational Club</title>
  <link rel="stylesheet" href="coach.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css">
  <script src="coach.js"></script>
  
</head>
<body>    

    
    <div class="content-container">
        <div class="title">
            <header>
                <h1> Recreational Club Membership </h1>
                Welcome back coach!
                <hr>
            </header>
        </div>

        <div class="centered">
            <div class="child"> <!-- sends messages to specified members or to all at once-->
                <h2>Send Custom Message to Users</h2>
                <form id="messageForm">
                    <button onclick="storeInput()"class="button"type="submit">Send Message</button> 
                    <button onclick="storeInput()"class="button"type="submit">Send All</button>
                    <br><br>

                    <label for="usernamesInput">Enter member names (comma-separated):</label>
                    <input class="input"type="text" id="usernamesInput" name="usernames" placeholder="e.g., member1, member2, member3">
                    <br><br>

                    <label for="messageInput">Enter your message:</label><br>
                    <textarea id="messageInput" name="message" rows="4" cols="50" required></textarea><br><br>

                </form>
            </div>
            
            <div class="child"> <!-- once button clicked shows list of all members coach has-->
                <h2>Show Members</h2>
                
                <button style = "position:relative; top:40px;"class="button">
                    Member List
                </button>
            </div>

            <div class="child"> <!-- add members-->
                <h2>
                    Add Member
                </h2>
                <form class="form-container">
                    <input class="input"type="text" id="fname" name="fname" placeholder="firstname" required><br>
                    <input class="input"type="text" id="lname" name="lname" placeholder="lastname" required><br> 
        
                        <div id="add-practices">
                            <label class="form-label" for="cal-prac-picker">Practice Date:</label>
                            <div class="">
                                <input type="date" id="cal-prac-picker" name="trip-start" value="" min="2024-04-11" max="2026-01-01" />
                                <button class="" type="button" onclick="addPractice()">Add</button> 
                                <p style="margin-bottom: 0%; font-size: 12px;">Practices to book:</p>
                                <ul style="margin-top: 0;" id="practices-to-add"></ul>
                            </div>
                            <button onclick="addMember()"class="button"type="submit">Add Member</button>
                        </div>  
                </form>
            </div>

            <div class="child">
                <h2>Remove Member</h2>
                <form>
                    <input class="input"type="text" id="fname" name="fname" placeholder="firstname" required><br>
                    <input class="input"type="text" id="lname" name="lname" placeholder="lastname" required><br> 
                    <button onclick="addMember()"class="button"type="submit">Remove Member</button>
                </form>
    
            </div>
            
        </div>
        
    </div>
    <div id="CalendarSection" style="display: true;">

        <h1>Calendar</h1>
        
        <button onclick="previousMonth()">  Previous Month</button>
        <button onclick="nextMonth()">Next Month</button>
        <br>
        <div id="calendar"></div>
    </div>
    
</body>
</html>
