<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width-device-width, initial-scale=1.0">
  <title>Recreational Club</title>
  <link rel="stylesheet" href="login.css">
  
</head>


<body>

<div class="content-container">
  <div class="title">
    <p> Recreation House </p>
  </div>

  <div class="wrapper"> 
    <form action="">
      <h1> Welcome! Sign Up Below </h1>
      <div class="input-box">
        <input type="email" placeholder="Email Address" required>
      </div>
      <div class="input-box">
        <input type="text" placeholder="Date of Birth" onfocus="this.type='date'" required>
      </div>
      <div class="input-box">
        <input type="text" placeholder="Username" required>
      </div>
      <div class="input-box">
        <input type="password" placeholder="Password" required>
      </div>
    
      <button type="submit" class="btn"> Submit </button>

      <div class="register-link">
        <p>Already have an account? <a href="./login.html">Log In Now</a> </p>
      </div>
      
    </form>
  </div>
</div>

</body>
</html>
